  <div class="home-page">
    <div class="hero-section">
      <h1>
        Like the campus assistant your<br />
        university never had

        </div>

      <div class="feature-box">
        <div class="feature-content">
          <h3>Built for campus life</h3>
          <div class="role-badges">
